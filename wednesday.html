<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Agenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1em;
            width: 100%;
            text-align: center;
        }
        .kanban {
            display: flex;
            justify-content: space-around;
            width: 90%;
            margin: 20px auto;
            gap: 10px;
        }
        .column {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 30%;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .column h2 {
            text-align: center;
            color: #333;
        }
        .task {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            cursor: grab;
        }
        .task:active {
            cursor: grabbing;
        }
        .add-task {
            margin: 10px 0;
            text-align: center;
        }
        .add-task button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-task button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kanban Agenda</h1>
        <p>Organiza tus tareas diarias con un sistema Kanban</p>
    </header>

    <div class="kanban">
        <!-- To-Do Column -->
        <div class="column" id="todo">
            <h2>To-Do</h2>
            <div class="task" draggable="true">Tarea 1</div>
            <div class="task" draggable="true">Tarea 2</div>
            <div class="add-task">
                <button onclick="addTask('todo')">+ A침adir Tarea</button>
            </div>
        </div>

        <!-- Doing Column -->
        <div class="column" id="doing">
            <h2>Doing</h2>
            <div class="task" draggable="true">Tarea en progreso</div>
            <div class="add-task">
                <button onclick="addTask('doing')">+ A침adir Tarea</button>
            </div>
        </div>

        <!-- Done Column -->
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="task" draggable="true">Tarea completada</div>
            <div class="add-task">
                <button onclick="addTask('done')">+ A침adir Tarea</button>
            </div>
        </div>
    </div>

    <script>
        // Add new task to a column
        function addTask(columnId) {
            const column = document.getElementById(columnId);
            const task = document.createElement('div');
            task.className = 'task';
            task.draggable = true;
            task.textContent = prompt('Introduce la descripci칩n de la tarea:');

            if (task.textContent) {
                column.insertBefore(task, column.querySelector('.add-task'));
                addDragAndDrop(task);
            }
        }

        // Enable drag and drop
        function addDragAndDrop(task) {
            task.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text', task.textContent);
                e.dataTransfer.setData('id', task.id);
                task.classList.add('dragging');
            });

            task.addEventListener('dragend', () => {
                task.classList.remove('dragging');
            });
        }

        document.querySelectorAll('.task').forEach(addDragAndDrop);

        document.querySelectorAll('.column').forEach((column) => {
            column.addEventListener('dragover', (e) => {
                e.preventDefault();
                const dragging = document.querySelector('.dragging');
                column.appendChild(dragging);
            });
        });
    </script>
</body>
</html>
